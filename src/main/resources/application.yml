spring:
  application:
    name: crud-spring

  datasource:
    url: jdbc:h2:file:./data/courses-crud-angular-spring
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  error:
    include-stacktrace: never
    include-message: never
  port: 8080